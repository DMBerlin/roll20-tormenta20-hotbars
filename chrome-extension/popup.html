
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .version {
            font-size: 12px;
            color: #666;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .status.active {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #4caf50;
        }
        .status.inactive {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        .info {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        .link {
            color: #4a90e2;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">R20</div>
        <div class="title">Roll20 Hotbar Extra</div>
        <div class="version">Tormenta20 v0.0.2</div>
    </div>
    
    <div id="status" class="status">
        <div id="status-text">Verificando...</div>
    </div>
    
    <div class="info">
        <p><strong>Como usar:</strong></p>
        <ul>
            <li>Acesse uma mesa no <a href="https://app.roll20.net" class="link" target="_blank">Roll20</a></li>
            <li>A hotbar aparecer√° automaticamente</li>
            <li>Configure seu personagem e habilidades</li>
        </ul>
        
        <p><strong>Funciona apenas em:</strong><br>
        <code>app.roll20.net/editor/*</code></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
