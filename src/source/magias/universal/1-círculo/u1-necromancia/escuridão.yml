system:
  description:
    value: >-
      <p>O alvo emana sombras em uma &aacute;rea com 6m de raio. Criaturas
      dentro da &aacute;rea recebem camuflagem leve por escurid&atilde;o leve.
      As sombras n&atilde;o podem ser iluminadas por nenhuma fonte de luz
      natural. O objeto pode ser guardado (em um bolso, por exemplo) para
      interromper a escurid&atilde;o, que voltar&aacute; a funcionar caso o
      objeto seja revelado. Se lan&ccedil;ar a magia num objeto de uma criatura
      involunt&aacute;ria, ela tem direito a um teste de Vontade para
      anul&aacute;-la. <em>Escurid&atilde;o</em> anula <em>Luz</em>.</p>
