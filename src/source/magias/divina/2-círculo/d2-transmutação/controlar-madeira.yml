system:
  description:
    value: >-
      <p>Voc&ecirc; molda, retorce, altera ou repele madeira. Se lan&ccedil;ar
      esta magia num objeto de uma criatura involunt&aacute;ria, ela tem direito
      a um teste de Vontade para anul&aacute;-la. Ao lan&ccedil;ar a magia,
      escolha.</p>

      <p><em>Fortalecer: </em>deixa o alvo mais resistente. Armas t&ecirc;m seu
      dano aumentado em um passo. Escudos t&ecirc;m seu b&ocirc;nus de Defesa
      aumentado em +2 (isso &eacute; uma melhoria no item, portanto &eacute;
      cumulativa com outras magias). Esses e outros itens de madeira recebem +5
      na RD e dobram seus PV.</p>

      <p><em>Modelar:</em> muda a forma do alvo. Pode transformar um galho em
      espada, criar uma porta onde antes havia apenas uma parede, transformar um
      tronco em uma caixa... Mas n&atilde;o pode criar mecanismos complexos
      (como uma besta) ou itens consum&iacute;veis.</p>

      <p><em>Repelir:</em> o alvo &eacute; repelido por voc&ecirc;. Se for uma
      arma, ataques feitos com ela contra voc&ecirc; falham automaticamente. Se
      for uma porta ou outro objeto que possa ser aberto, ele vai se abrir
      quando voc&ecirc; se aproximar, mesmo que esteja trancado. Um objeto que
      v&aacute; atingi-lo, como uma carro&ccedil;a, tronco ou barril, vai
      desviar ou parar adjacente a voc&ecirc;, sem lhe causar dano. Os efeitos
      de regras em outros objetos de madeira ficam a cargo do mestre.</p>

      <p><em>Retorcer:</em> estraga o alvo. Uma porta retorcida emperra
      (exigindo um teste de For&ccedil;a contra CD 25 para ser aberta). Armas e
      itens retorcidos imp&otilde;em &ndash;5 em testes de per&iacute;cia.
      Escudos retorcidos deixam de oferecer b&ocirc;nus (mas ainda imp&otilde;em
      penalidades). Um barco retorcido come&ccedil;a a afundar e naufraga ao
      final da cena. Os efeitos de regras em outros objetos de madeira ficam a
      cargo do mestre.</p>
