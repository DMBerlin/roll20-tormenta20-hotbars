system:
  description:
    value: >-
      <p>Esta magia transforma uma por&ccedil;&atilde;o de um elemento inerte em
      uma criatura elemental Grande do tipo do elemento alvo. Por exemplo,
      lan&ccedil;ar esta magia numa fogueira ou tocha cria um elemental do fogo.
      Voc&ecirc; pode criar elementais do ar, &aacute;gua, fogo e terra com essa
      magia. O elemental obedece a todos os seus comandos e pode funcionar como
      um parceiro mestre do tipo destruidor (cuja habilidade custa apenas 2 PM
      para ser usada) e mais um tipo entre os indicados na lista abaixo. O
      elemental auxilia apenas voc&ecirc; e n&atilde;o conta em seu limite de
      parceiros.</p>

      <p><em>Ar:</em> assassino, perseguidor ou vigilante. Dano de
      eletricidade.</p>

      <p><em>&Aacute;gua:</em> ajudante, guardi&atilde;o ou m&eacute;dico. Dano
      de frio.</p>

      <p><em>Fogo:</em> atirador, combatente ou fort&atilde;o. Dano de fogo.</p>

      <p><em>Terra:</em> combatente, guardi&atilde;o ou montaria. Dano de
      impacto.</p>
