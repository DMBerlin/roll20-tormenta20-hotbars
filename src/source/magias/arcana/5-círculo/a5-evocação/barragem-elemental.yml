system:
  description:
    value: >-
      <p>Criada por um arquimago, esta magia produz quatro esferas elementais
      (&aacute;cido, eletricidade, fogo e frio) que voam at&eacute; um ponto a
      sua escolha. Quando atingem o ponto escolhido, explodem causando 6d6
      pontos de dano do seu respectivo tipo numa &aacute;rea com 12m de raio. Um
      teste de Reflexos reduz o dano &agrave; metade. Voc&ecirc; pode mirar cada
      esfera em uma criatura ou ponto diferente. Uma criatura ao alcance da
      explos&atilde;o de mais de uma esfera deve fazer um teste de
      resist&ecirc;ncia para cada uma. Al&eacute;m disso, as esferas causam os
      seguintes efeitos em criaturas que falharem em seus respectivos testes de
      resist&ecirc;ncia:</p>

      <p>&bull; <em>&Aacute;cido:</em> <a class="content-link" draggable="true"
      data-uuid="JournalEntry.s15J5SOYixL3Ajzr.JournalEntryPage.iGWU5WVm57STW7am"
      data-id="iGWU5WVm57STW7am" data-type="JournalEntryPage" data-tooltip="Text
      Page">Vulner&aacute;vel</a> at&eacute; o fim da cena.</p>

      <p>&bull; <em>El&eacute;trica:</em> <a class="content-link"
      draggable="true"
      data-uuid="JournalEntry.s15J5SOYixL3Ajzr.JournalEntryPage.bD6XAyHQrWYr0BTQ"
      data-id="bD6XAyHQrWYr0BTQ" data-type="JournalEntryPage" data-tooltip="Text
      Page">Atordoado</a> por uma rodada. (apenas uma vez por cena).</p>

      <p>&bull; <em>Fogo: <a class="content-link" draggable="true"
      data-uuid="JournalEntry.s15J5SOYixL3Ajzr.JournalEntryPage.2M8CXrGavdU6g1ZI"
      data-id="2M8CXrGavdU6g1ZI" data-type="JournalEntryPage" data-tooltip="Text
      Page">Em Chamas</a></em>.</p>

      <p>&bull; <em>Frio:
      @UUID[JournalEntry.s15J5SOYixL3Ajzr.JournalEntryPage.e8JmqkgvL3H26vbi]{Lento}</em>at&eacute;
      o fim da cena.</p>
