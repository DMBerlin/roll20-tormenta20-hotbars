system:
  description:
    value: >-
      <p>Na primeira rodada de um combate, voc&ecirc; pode jurar derrotar seus
      inimigos com uma restri&ccedil;&atilde;o a sua escolha, como lutar com uma
      m&atilde;o nas costas, de guarda aberta (em termos de jogo, desprevenido),
      de olhos vendados (cego) etc. Uma restri&ccedil;&atilde;o s&oacute;
      &eacute; v&aacute;lida se prejudic&aacute;-lo (por exemplo, lutar com uma
      m&atilde;o nas costas s&oacute; vale como restri&ccedil;&atilde;o se
      voc&ecirc; luta com duas armas). O mestre tem a palavra final sobre a
      validade de uma restri&ccedil;&atilde;o. Voc&ecirc; sofre a penalidade
      durante todo o combate, mas, se vencer, recebe +2 nos testes de ataque e
      na margem de amea&ccedil;a at&eacute; o fim da aventura.</p>



      <p><strong>Bravatas</strong></p>

      <p>Todas as Bravatas compartilham as seguintes regras.</p>

      <p>&bull; Uma Bravata deve envolver um desafio real. Em termos de jogo,
      deve ser uma a&ccedil;&atilde;o com ND igual ou maior que o n&iacute;vel
      do bucaneiro.</p>

      <p>&bull; Voc&ecirc; s&oacute; pode ter uma Bravata de cada tipo ativa por
      vez. Caso falhe em uma Bravata ou desista dela, voc&ecirc; perde todos os
      seus PM e s&oacute; pode recuper&aacute;-los a partir do pr&oacute;ximo
      dia.</p>

      <p>&bull; Quando voc&ecirc; cumpre uma Bravata, recebe um benef&iacute;cio
      que dura at&eacute; o fim da aventura. De acordo com o mestre, caso isso
      aconte&ccedil;a perto do fim da aventura, o benef&iacute;cio pode se
      estender at&eacute; a pr&oacute;xima.</p>
