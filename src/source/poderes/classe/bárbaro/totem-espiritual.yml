  description:
    value: >-
      <p>Voc&ecirc; soma sua Sabedoria no seu total de pontos de mana. Escolha
      um animal tot&ecirc;mico. Voc&ecirc; aprende e pode lan&ccedil;ar uma
      magia definida pelo animal escolhido (atributo-chave Sabedoria) e pode
      lan&ccedil;&aacute;-la mesmo em f&uacute;ria. Pr&eacute;-requisitos: Sab
      1, 4&ordm; n&iacute;vel de b&aacute;rbaro.</p>

      <p>A seguir est&aacute; uma lista de animais venerados por tribos
      b&aacute;rbaras do mundo.</p>

      <ul>

      <li>Coruja. A s&aacute;bia coruja guia seus disc&iacute;pulos. Voc&ecirc;
      pode lan&ccedil;ar <em>Orienta&ccedil;&atilde;o</em>.</li>

      <li>Corvo. Um seguidor do corvo enxerga al&eacute;m do v&eacute;u.
      Voc&ecirc; pode lan&ccedil;ar <em>Vis&atilde;o M&iacute;stica</em>.</li>

      <li>Falc&atilde;o. Sempre atento, o falc&atilde;o permite que voc&ecirc;
      lance <em>Detectar Amea&ccedil;as</em>.</li>

      <li>Grifo. O mais veloz dos animais, o grifo permite que voc&ecirc; lance
      <em>Primor Atl&eacute;tico</em>.</li>

      <li>Lobo. O lobo &eacute; feroz e letal. Voc&ecirc; pode lan&ccedil;ar
      <em>Concentra&ccedil;&atilde;o de Combate</em>.</li>

      <li>Raposa. A sagaz raposa nunca est&aacute; onde se espera. Voc&ecirc;
      pode lan&ccedil;ar <em>Imagem Espelhada</em>.</li>

      <li>Tartaruga. A tartaruga protege os seus. Voc&ecirc; pode lan&ccedil;ar
      <em>Armadura Arcana.</em></li>

      <li>Urso. O vigoroso urso permite que voc&ecirc; lance Vitalidade Fantasma
      e possa usar seus aprimoramentos como se tivesse acesso aos mesmos
      c&iacute;rculos de magia que um druida de seu n&iacute;vel.</li>

      </ul>
