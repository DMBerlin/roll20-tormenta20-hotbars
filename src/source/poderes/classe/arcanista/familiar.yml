  description:
    value: >-
      <p>Um familiar &eacute; uma criatura m&aacute;gica. Em termos de jogo,
      &eacute; um parceiro especial com o qual voc&ecirc; pode se comunicar
      telepaticamente em alcance longo. Ele obedece a suas ordens, mas ainda
      est&aacute; limitado ao que uma criatura de sua esp&eacute;cie pode fazer.
      Se ele morrer, voc&ecirc; fica atordoado por uma rodada. Voc&ecirc; pode
      invocar um novo familiar com um ritual que exige um dia e T$ 100 em
      ingredientes.</p>

      <ul>

      <li>Borboleta. A CD dos testes de Vontade para resistir a suas magias
      aumenta em +1.</li>

      <li>Cobra. A CD dos testes de Fortitude para resistir a suas magias
      aumenta em +1.</li>

      <li>Coruja. Quando lan&ccedil;a uma magia com alcance de toque, voc&ecirc;
      pode pagar 1 PM para aumentar seu alcance para curto.</li>

      <li>Corvo. Quando faz um teste de Misticismo ou Vontade, voc&ecirc; pode
      pagar 1 PM para rolar dois dados e usar o melhor resultado.</li>

      <li>Falc&atilde;o. Voc&ecirc; n&atilde;o pode ser surpreendido e nunca
      fica desprevenido.</li>

      <li>Gato. Voc&ecirc; recebe vis&atilde;o no escuro e +2 em
      Furtividade.</li>

      <li>Lagarto. A CD dos testes de Reflexos para resistir a suas magias
      aumenta em +1.</li>

      <li>Morcego. Voc&ecirc; adquire percep&ccedil;&atilde;o &agrave;s cegas em
      alcance curto.</li>

      <li>Rato. Voc&ecirc; pode usar seu atributo-chave em Fortitude, no lugar
      de Constitui&ccedil;&atilde;o.</li>

      <li>Sapo. Voc&ecirc; soma seu atributo-chave ao seu total de pontos de
      vida (cumulativo).</li>

      </ul>
