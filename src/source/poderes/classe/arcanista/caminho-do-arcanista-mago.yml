      come&ccedil;a com uma magia adicional (para um total de 4) e, sempre que
      ganha acesso a um novo c&iacute;rculo de magias, aprende uma magia
      adicional daquele c&iacute;rculo. Seu atributo-chave para magias &eacute;
      Intelig&ecirc;ncia.</p>
