      <p>Voc&ecirc; recebe um livro de f&oacute;rmulas e pode fabricar
      po&ccedil;&otilde;es com f&oacute;rmulas que conhe&ccedil;a de 1&ordm; e
      2&ordm; c&iacute;rculos. Veja as p&aacute;ginas 333 e 341 para as regras
