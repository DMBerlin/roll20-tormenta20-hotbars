      <p><em>Pr&eacute;-requisitos:</em> Int 1, Sab 1, treinado em Of&iacute;cio
      (alquimista).</p>



      <h1>Livro de F&oacute;rmulas</h1>

      <p>Quando adquire o poder Alquimista Iniciado, voc&ecirc; recebe um livro
      de f&oacute;rmulas. Uma &ldquo;f&oacute;rmula&rdquo; &eacute; uma magia
      divina ou arcana (atributo-chave Intelig&ecirc;ncia) que serve para
      cumprir os pr&eacute;-requisitos de fabrica&ccedil;&atilde;o de
      po&ccedil;&otilde;es.</p>

      <p>Voc&ecirc; come&ccedil;a com tr&ecirc;s f&oacute;rmulas de 1&ordm;
      c&iacute;rculo. A cada n&iacute;vel al&eacute;m do 1&ordm;, aprende uma
      f&oacute;rmula adicional. A partir do 6&ordm; n&iacute;vel, pode aprender
      f&oacute;rmulas de 2&ordm; c&iacute;rculo e, se possuir o poder Mestre
      Alquimista, a cada quatro n&iacute;veis (10&ordm;, 14&ordm; e 18&ordm;)
      pode aprender f&oacute;rmulas de um c&iacute;rculo maior.</p>

      <p>Se n&atilde;o tiver seu livro de f&oacute;rmulas, voc&ecirc; n&atilde;o
      pode fabricar po&ccedil;&otilde;es. Se perder seu livro, voc&ecirc; pode
      preparar outro com uma semana de trabalho e o gasto de T$ 100.</p>
