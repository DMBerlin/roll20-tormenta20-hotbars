    value: >-
      <p>Fabricar Item Superior. No 2&ordm; n&iacute;vel, voc&ecirc; recebe um
      item superior com pre&ccedil;o de at&eacute; T$ 2.000 e passa a poder
      fabricar itens superiores com uma melhoria. Veja o Cap&iacute;tulo 3:
      Equipamento para a lista de melhorias no Livro B&aacute;sico.</p>

      <p>Nos n&iacute;veis 5, 8 e 11, voc&ecirc; pode substituir esse item por
      um item superior com duas, tr&ecirc;s e quatro melhorias, respectivamente,
      e passa a poder fabricar itens superiores com essa quantidade de
      melhorias.</p>

