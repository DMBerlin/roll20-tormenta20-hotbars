system:
  description:
    value: >-
      <p>Voc&ecirc; pode gastar 2 PM para marcar um inimigo que tenha causado
      dano a voc&ecirc; ou a seus aliados na cena. Voc&ecirc; recebe +1 em
      testes de ataque e +1d8 em rolagens de dano contra o inimigo escolhido,
      mas sofre &ndash;5 em testes de ataque contra quaisquer outros alvos. No
      5&ordm; n&iacute;vel, e a cada cinco n&iacute;veis seguintes, voc&ecirc;
      pode pagar +1 PM para aumentar o b&ocirc;nus de ataque em +1 e o
      b&ocirc;nus de dano em +1d8. O efeito termina caso o alvo fique
      inconsciente.</p>



      <p><strong>Julgamentos Divinos</strong></p>

      <p>Alguns poderes do paladino s&atilde;o Julgamentos Divinos. Esses
      poderes compartilham as seguintes regras.</p>

      <p>&bull; Proferir um julgamento gasta uma a&ccedil;&atilde;o de
      movimento, a menos que a descri&ccedil;&atilde;o diga o
      contr&aacute;rio.</p>

      <p>&bull; Julgamentos que n&atilde;o t&ecirc;m um efeito instant&acirc;neo
      duram at&eacute; o fim da cena.</p>

      <p>&bull; Uma mesma criatura pode ser alvo de v&aacute;rios julgamentos
      diferentes, mas efeitos do mesmo julgamento n&atilde;o se acumulam.</p>
