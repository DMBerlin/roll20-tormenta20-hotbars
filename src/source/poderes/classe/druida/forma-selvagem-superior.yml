system:
  description:
    value: >-
      <p>Quando usa Forma Selvagem, voc&ecirc; pode gastar 10PM ao todo para
      assumir uma forma superior. Pr&eacute;-requisitos: Forma Selvagem,
      12&ordm; n&iacute;vel de Druida.</p>

      <ul>

      <li><strong>Forma &Aacute;gil:</strong> Voc&ecirc; recebe Destreza +6,
      deslocamento +6m e duas armas naturais de 1d10 e margem de amea&ccedil;a
      19. Se atacar com ambas, sofre -2 em todos os seus testes de ataque
      at&eacute; o seu pr&oacute;ximo turno.</li>

      <li><strong>Forma Feroz:</strong> Voc&ecirc; recebe For&ccedil;a +10, +6
      na Defesa e uma arma natural que causa 4d6 pontos de dano. Seu tamanho
      muda para Enorme (-5 em furtividade, +5 em testes de manobra).</li>

      <li><strong>Forma Resistente:</strong> Voc&ecirc; recebe For&ccedil;a +5,
      +10 na Defesa, Redu&ccedil;&atilde;o de dano 10 e uma arma natural que
      causa 2d6 pontos de dano. Seu tamanho muda para Enorme (-5 em Furtividade,
      +5 em testes de manobra).</li>

      <li><strong>Forma Sorrateira:</strong> Voc&ecirc; recebe Destreza +6 e
      deslocamento de voo 18m. Seu tamanho muda para Min&uacute;sculo (+5 em
      furtividade, -5 em testes de manobra).</li>

      <li><strong>Forma Veloz:</strong> Voc&ecirc; recebe Destreza +6, uma arma
      natural que causa 1d6 pontos de dano e um dos benef&iacute;cios a seguir:
      deslocamento de nata&ccedil;&atilde;o 18m ou deslocamento de voo 24m.</li>

      </ul>

      <h3><strong>Forma Selvagem</strong></h3>

      <h4>Voc&ecirc; pode gastar uma a&ccedil;&atilde;o completa e 3 PM para
      adquirir a forma de uma criatura selvagem. Em termos de jogo, quando usa
      esta habilidade voc&ecirc; adquire os modificadores de uma das formas
      abaixo. Caracter&iacute;sticas n&atilde;o mencionadas n&atilde;o
      mudam.</h4>

      <h4>Na forma selvagem voc&ecirc; n&atilde;o pode falar, empunhar itens ou
      lan&ccedil;ar magias. Seu equipamento desaparece (mas voc&ecirc;
      mant&eacute;m os benef&iacute;cios de quaisquer itens vestidos),
      ressurgindo quando voc&ecirc; volta ao normal. Outras criaturas podem
      fazer um teste de Percep&ccedil;&atilde;o oposto pelo seu teste de
      Engana&ccedil;&atilde;o para perceber que voc&ecirc; n&atilde;o &eacute;
      um animal comum (voc&ecirc; recebe +10 neste teste). Cada
      transforma&ccedil;&atilde;o dura pelo tempo que voc&ecirc; quiser, mas
      voc&ecirc; reverte &agrave; forma normal se ficar inconsciente ou
      morrer.</h4>
