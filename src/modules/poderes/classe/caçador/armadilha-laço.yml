      <p>A v&iacute;tima deve fazer um teste de Reflexos (CD Sab). Se passar,
      fica ca&iacute;da. Se falhar, fica agarrada. Uma criatura agarrada pode se
      soltar com uma a&ccedil;&atilde;o padr&atilde;o e um teste de For&ccedil;a
