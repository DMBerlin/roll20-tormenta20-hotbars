      <p><strong>Armadilhas</strong><br>Esses poderes compartilham as seguintes
      regras.</p>

      <p>&bull; Preparar uma armadilha gasta uma a&ccedil;&atilde;o completa e 3
      PM.</p>

      <p>&bull; Uma armadilha afeta uma &aacute;rea de 3m de lado adjacente a
      voc&ecirc; e &eacute; acionada pela primeira criatura que entrar na
      &aacute;rea.</p>

      <p>&bull; Uma criatura que o veja preparando a armadilha saber&aacute; que
      ela est&aacute; l&aacute;.</p>

      <p>&bull; &Eacute; poss&iacute;vel aplicar veneno a uma armadilha, como se
      ela fosse uma arma.</p>

      <p>Uma criatura que n&atilde;o o veja preparando a armadilha pode
      encontr&aacute;-la se gastar uma a&ccedil;&atilde;o padr&atilde;o
      procurando e passar em um teste de Investiga&ccedil;&atilde;o (CD
      Sab).</p>

      <p>Voc&ecirc; n&atilde;o precisa de nenhum item para criar a armadilha,
      pois usa materiais naturais, como galhos e cip&oacute;s. Por&eacute;m,
      precisa estar em um ambiente prop&iacute;cio, como uma floresta, um beco
      repleto de entulhos etc.</p>
