    value: >-
      <p>Um familiar &eacute; uma criatura m&aacute;gica. Em termos de jogo,
      &eacute; um parceiro especial com o qual voc&ecirc; pode se comunicar
      telepaticamente em alcance longo. Ele obedece a suas ordens, mas ainda
      est&aacute; limitado ao que uma criatura de sua esp&eacute;cie pode fazer.
      Se ele morrer, voc&ecirc; fica atordoado por uma rodada. Voc&ecirc; pode
      invocar um novo familiar com um ritual que exige um dia e T$ 100 em
      ingredientes.</p>

      <ul>

      <li>Gato. Voc&ecirc; recebe vis&atilde;o no escuro e +2 em
      Furtividade.</li>

